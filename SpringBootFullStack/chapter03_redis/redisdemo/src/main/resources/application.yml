spring:
    redis:
        database: 0
        host: 127.0.0.1
        port: 6379
        jedis:
            pool:
                max-active: 8 # 连接池的最大连接数
                max-idle: 8 # 连接池的最大空闲数
                max-wait: -1ms # 连接池的最大阻塞等待时间
                min-idle: 0 # 连接池的最小空闲连接数
                
server:
    port: 8080

