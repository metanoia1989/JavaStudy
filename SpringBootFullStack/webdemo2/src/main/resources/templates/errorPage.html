<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误视图页面</title>
</head>
<body>
    <h1 th:text="自定义信息：${custommsg}"></h1> 
    <h1 th:text="时间：${timestamp}"></h1>

    <h1 th:text="错误：${error}"></h1>

    <h1 th:text="路径：${path}"></h1> 
</body>
</html>
