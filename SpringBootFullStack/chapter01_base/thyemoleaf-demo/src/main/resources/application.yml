
spring:
    thymeleaf:
        # 是否开启缓存
        cache: true
        # 检查模板是否存在
        check-template-location: true
        # 模板文件编码
        encoding: utf-8
        # 模板文件位置
        prefix: classpath:/templates/
        # Content-Type配置
        servlet:
            content-type: text/html
        # 模板文件后缀
        suffix: .html